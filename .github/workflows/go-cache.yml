name: Setting Go Cache


on:
  workflow_call:
    secrets:
      PACKAGES_TOKEN:
        required: true


jobs:
  build-to-ecr:
    name: Build And Deploy ECS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Configure git credentials
        run: |
          git config --global url.https://${{ secrets.PACKAGES_TOKEN }}@github.com/.insteadOf https://github.com/
